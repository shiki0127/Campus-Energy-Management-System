server:
  port: 8080 # 服务器端口

spring:
  application:
    name: backend-core

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/energy_20231120136?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 250127

  # Jackson 时间格式化配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis 配置 (如果你选了 MyBatis)
mybatis:
  mapper-locations: classpath:mapper/*.xml # 如果你写 XML SQL
  type-aliases-package: com.example.backend.entity
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰命名转换 (db: user_name -> java: userName)

# 日志配置
logging:
  level:
    com.example.backend.mapper: debug # 开发环境开启 SQL 日志打印